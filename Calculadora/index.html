<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Calculadora</h1></header>
    <section>
        
        <div>
            <p>Digite um numero: <input type="number" id="n1" placeholder="Digite aqui"></p>
            <p>Digite outro numero: <input type="number" id="n2" placeholder="Digite aqui"></p>
            <p>
               Somar:<input type="radio" name="op" id="som" checked>
               Subtrair:<input type="radio" name="op" id="sub">
               Multiplicar:<input type="radio" name="op" id="mul">
               Dividir:<input type="radio" name="op" id="div">
               
        </div>
        <p><input type="button" value="Calcular" onclick="clicar()"></p>
        <div id="res">
            <p>Preencha os dados para calcular...</p>
        </div>
        
    </section>
    <br>
    <script src="script.js"></script>
    <footer>&copy; IcaroCavalcanti</footer>
    
</body>
</html>
